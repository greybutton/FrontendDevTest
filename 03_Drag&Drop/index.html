<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title></title>
</head>

<body>
  <div class="bg"></div>
  <div class="content">
    <img src="images/img19_6.png" class="img6" width="636">
    <img src="images/img19_4.png" class="img4 gift">
    <img src="images/img19_5.png" class="img5 gift">
    <img src="images/img19_3.png" class="img3 gift">
    <img src="images/img19_2.png" class="img2 gift">
    <img src="images/img19_1.png" class="img1" width="566">
    <div class="img7"></div>
    <div class="img8"></div>
  </div>
  <script src="js/jquery-1.8.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script>
    $(function () {
      var counter = 0;
      $('.gift').draggable({
        revert: 'invalid'
      });
      $('.img1').droppable({
        over: function (event, ui) {
          $(ui.draggable).animate({ top: ui.position.top + 200 + 'px', left: ui.position.left - 50 + 'px' }, 1000)
          counter += 1;
          if (counter === 4) {
            $('.bg').css({ background: 'none' });
            $('.img7').animate({ left: 0 }, 1000);
            $('.img8').css({ display: 'block', opacity: 0, position: 'absolute' });
            $('.img8').animate({ opacity: 1, }, 1000);
          }
        }
      });
    });
  </script>
</body>

</html>
