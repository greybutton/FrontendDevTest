<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title></title>
  <link href="css/style_general.css" rel="stylesheet">
  <link href="css/style_refract.css" rel="stylesheet">
  <script src="js/jquery-1.8.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script>
    $(function () {
      var humanHeight = $('.yellow')[0].offsetHeight;
      var redHeight = $('.drag_red')[0].offsetHeight;
      $('.drag_red').draggable({
        axis: 'y',
        containment: '.drag_red_wrapper',
        drag: function (event, ui) {
          $('.yellow').each(function (index, el) {
            var yellowOffsetTop = $('.yellow')[index].offsetTop;
            var redOffsetTop = ui.position.top + redHeight;
            if (redOffsetTop > yellowOffsetTop) {
              el.style.backgroundImage = 'url("images/refract/man_red.png")';
            }
            if (redOffsetTop - humanHeight > yellowOffsetTop ||
              redOffsetTop + humanHeight < yellowOffsetTop) {
              el.style.backgroundImage = 'url("images/refract/man_white.png")';
            }
          })
        }
      });
    });
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="Stage_base">
      <div class="map_area">
        <ul class="map">
          <li></li>
          <li class="yellow"></li>
          <li class="yellow"></li>
          <li class="yellow"></li>
          <li class="yellow"></li>
          <li class="yellow"></li>
          <li></li>
          <li class="yellow"></li>
          <li></li>
        </ul>
        <div class="drag_red_wrapper">
          <div class="drag_red"></div>
        </div>
        <div class="drag_yellow_wrapper">
          <div class="drag_yellow"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
